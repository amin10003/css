<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styling Examples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2 class="text-color">1. This text is blue.</h2>

  <div class="text-align">
    <p>2. This text is centered.</p>
  </div>

  <p class="text-decoration">3. This text is underlined.</p>

  <p class="text-transform">4. this text becomes uppercase.</p>

  <p class="text-indent">5. This paragraph has a 50px indentation at the beginning of the first line.</p>

  <p class="text-shadow">6. This text has a red shadow.</p>

</body>
</html>
