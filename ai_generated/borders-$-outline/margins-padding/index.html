<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Margin and Padding Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Margin and Padding Properties Demo</h1>

  <div class="example margin-shorthand">
    <p>margin: 20px;</p>
  </div>

  <div class="example margin-individual">
    <p>
      margin-top: 10px;<br>
      margin-right: 20px;<br>
      margin-bottom: 30px;<br>
      margin-left: 40px;
    </p>
  </div>

  <div class="example padding-shorthand">
    <p>padding: 20px;</p>
  </div>

  <div class="example padding-individual">
    <p>
      padding-top: 5px;<br>
      padding-right: 15px;<br>
      padding-bottom: 25px;<br>
      padding-left: 35px;
    </p>
  </div>
</body>
</html>
