<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Borders and Outlines Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CSS Borders and Outlines Demo</h1>
    <section>
        <h2>Border Properties</h2>
        <div class="box border-basic">Basic Border</div>
        <div class="box border-dashed">Dashed Border</div>
        <div class="box border-double">Double Border</div>
        <div class="box border-groove">Groove Border</div>
        <div class="box border-radius">Border with Radius</div>
        <div class="box border-mixed">Different Border Sides</div>
    </section>

    <section>
        <h2>Outline Properties</h2>
        <div class="box outline-basic">Basic Outline</div>
        <div class="box outline-offset">Outline with Offset</div>
        <div class="box outline-dashed">Dashed Outline</div>
        <div class="box outline-inset">Inset-like Outline</div>
    </section>
</body>
</html>
