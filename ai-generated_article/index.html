<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Example</title>
  <style>
    article {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
      background-color: #f9f9f9;
    }

    article h2 {
      color: #333;
    }

    article p {
      font-size: 16px;
      line-height: 1.6;
    }

    article footer {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <article>
    <h2>How to Stay Productive Working from Home</h2>
    <p>Working from home can be convenient, but it also comes with its challenges. To stay productive, it's important to set a schedule, create a dedicated workspace, and take regular breaks.</p>
    <footer>Written by Mohamed Ibrahim | June 16, 2025</footer>
  </article>

</body>
</html>
